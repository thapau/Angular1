<section class='c1'>
  <form action="" id="loanForm" class="formContainer"> 
    <div class="flex-container">	
      <div class="flex-item-left">
        <label for="loanID">Loan ID: </label> 
        <output id="loanID"> </output><br> 

        <label for="curDate">Date: </label> 
        <output id="curDate"> </output> <br> 

        <label for="compName">Company name: </label> 
        <output id="compName"> </output> <br> 

        <label for="compEmail">Email address:</label> 
        <output id="compEmail"> </output> <br> 

        <label for="compPhone">Phone number:</label> 
        <output id="compPhone"> </output> <br> 

        <label for="sales">Annual sales:</label> 
        <output id="sales"> </output> <br>
      </div> 

      <div class="flex-item-right">		
        <label for="borAmt">Borrow amount:</label> 
        <output id="borAmt"> </output><br> 

        <label for="terms">Payment terms:</label> 
        <output id="terms"> </output><br> 

        <label for="interest">Interest:</label> 
        <output id="interest"> </output><br> 

        <label for="com">Comments</label> 
        <input type="text" id="com" placeholder="Enter text here..."> <br> 

        <label for="status">Status: </label> 
        <select type="text" id="status"> 
          <option value="Pending">Select an option</option> 
          <option value="Approved">Approved</option> 
          <option value="Rejected">Rejected</option> 
        </select>   
        <input type="submit" onclick="updateData()" value="Update">
